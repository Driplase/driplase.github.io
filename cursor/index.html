<!DOCTYPE html>
<html>
  <head>
    <title>cursor</title>
  </head>
  <body>
    <img src="vector_cursor_t.svg" id="cursor">
    <script>
      'use strict'
      var cE = document.getElementById("cursor");
      var cEstyle = cE.style;
      var srX = 0;
      var srY = 0;
      var Xq = 0;
      var Yq = 0;
      var rDeg = 0;
      var Xt = 0;
      var Yt = 0;
      var curXpos = 0;
      var curYpos = 0;
      
      window.addEventListener("load", function () {
        
        window.onmousemove = function (event) {
          curXpor = event.clientX;
          curYpos = event.clientY;
        };
      });
      
      setInterval(cMaRf, 5);
      
      function cMaRf() {
        srX = Xt - Xq;
        srY = Yt - Yq;
        Xq = Xt;
        Yq = Yt;
        Xt = curXpos;
        Yt = curYpos;
        cEstyle.transform = "translate(" + Xt + "px, " + Yt + "px)";
        rDeg = srX + srY;
        cEstyle.transform = "rotate(" + rDeg + "deg)";
        srX = 0 - srX / 8;
        srY = 0 - srY / 4;
      }
    </script>
  </body>
</html>
