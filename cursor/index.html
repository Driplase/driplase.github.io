<!DOCTYPE html>
<html style="cursor: none;">
  <head>
    <title>cursor</title>
  </head>
  <body>
    <img src="cursor.svg" id="cursor">
    <script>
      'use strict'
      var cE = document.getElementById("cursor");
      var cEstyle = cE.style;
      var srX = 0;
      var srY = 0;
      var Xq = 0;
      var Yq = 0;
      var rDeg = 0;
      var Xt = 0;
      var Yt = 0;
      var curXpos = 0;
      var curYpos = 0;
      
      window.addEventListener("load", function () {
        
        window.onmousemove = function (event) {
          curXpos = event.clientX;
          curYpos = event.clientY;
        };
      });
      
      setInterval(cMaRf, 5);
      
      function cMaRf() {
        srX = ( Xt - Xq ) * 16;
        srY = ( Yt - Yq ) * 8;
        Xq = Xt;
        Yq = Yt;
        Xt = curXpos;
        Yt = curYpos;
        rDeg = srX + srY;
        cEstyle.transform = "translate(" + Xt + "px, " + Yt + "px) rotate(" + rDeg + "deg)";
        srX += srX / -128;
        srY += srY / -64;
      }
    </script>
  </body>
</html>
