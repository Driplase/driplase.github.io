<!DOCTYPE html>
<html>
  <head>
    <title>cursor</title>
  </head>
  <body>
    <img src="vector_cursor_t.svg" id="cursor">
    <script>
      'use strict'
      var cE = document.getElementById("cursor");
      var cEstyle = cE.style;
      var srX = 0;
      var srY = 0;
      var Xq = 0;
      var Yq = 0;
      var rDeg = 0;
      var cpdS = window.getComputedStyle(cE, null);
      const matrix = cpdS['transform'] || cpdS.webkitTransform || cpdS.mozTransform
      const matrixValues = matrix.match(/matrix.*\((.+)\)/)[1].split(', ')
      
      setInterval(cMaRf, 5);
      
      function cMaRf() {
        srX = matrixValues[4] - Xq;
        srY = matrixValues[5] - Yq;
        Xq = matrixValues[4];
        Yq = matrixValues[5];
        cEstyle.transform = "translate(" + event.screenX + "px, " + event.screenY + "px)";
        rDeg = srX + srY;
        cEstyle.transform = "rotate(" + rDeg + "deg)";
        srX = 0 - srX / 8;
        srY = 0 - srY / 4;
      }
    </script>
  </body>
</html>
